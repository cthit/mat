version: "2"
services:
  backend:
    build:
      context: ./backend
      dockerfile: dev.Dockerfile
    image: mat_backend:dev
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    links:
      - "redis"
#    environment:
#      - GOOGLE_PLACE_API_KEY=<API_KEY_HERE>
  redis:
    image: redis:5.0.3
    ports:
      - "6379"
  frontend:
    build:
      context: ./frontend
      dockerfile: dev.Dockerfile
    image: mat_frontend:dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
